name: Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Generate versions
      uses: HardNorth/github-version-generate@v1.1.1
      with:
        version-source: file
        version-file: gradle.properties
        version-file-extraction-pattern: '(?<=version=).+'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup git user
      uses: fregante/setup-git-user@v1

    - name: Release with Gradle
      id: release
      run: |
        ./gradlew release -Prelease.useAutomaticVersion=true \
        -Prelease.releaseVersion=${{ env.RELEASE_VERSION }} \
        -Prelease.newVersion=${{ env.NEXT_VERSION }}

    - name: Export version
      run: |
        echo "RELEASE_VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep '^version:' | awk '{printf $2}')" >> $GITHUB_ENV
    
    - name: Export Image name
      run: |
        echo "IMAGE_NAME=docker.pkg.github.com/tobi6112/landau/landau:${{ env.RELEASE_VERSION }}" >> $GITHUB_ENV
    
    - name: Pack Build
      uses: dfreilich/pack-action@v1
      with:
        args: 'build ${{ env.IMAGE_NAME }} --builder gcr.io/paketo-buildpacks/gradle'
        registry: 'https://docker.pkg.github.com'
        username: tobi6112
        password:  ${{ secrets.GITHUB_TOKEN }}
