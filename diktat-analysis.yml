- name: WRONG_INDENTATION
  enabled: true
  configuration:
    newlineAtEnd: true
    extendedIndentOfParameters: true
    alignedParameters: true
    extendedIndentAfterOperators: true
    indentationSize: 2
- name: EMPTY_BLOCK_STRUCTURE_ERROR
  enabled: true
  configuration:
    allowEmptyBlocks: true
- name: TOO_LONG_FUNCTION
  enabled: false
- name: LONG_LINE
  enabled: false